apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: santiment-status
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: registry.example.com/santiment/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: status-secrets
        env:
        - name: PORT
          value: "3000"
        - name: PROBE_MODE
          value: "false" # Main node doesn't run probes
        volumeMounts:
        - name: config-volume
          mountPath: /app/services.json
          subPath: services.json
      volumes:
      - name: config-volume
        configMap:
          name: app-config
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: santiment-status
spec:
  selector:
    app: backend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
