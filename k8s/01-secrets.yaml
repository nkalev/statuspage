apiVersion: v1
kind: Secret
metadata:
  name: status-secrets
  namespace: santiment-status
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_USER: santiment
  POSTGRES_PASSWORD: securepass
  POSTGRES_DB: statusdb
  DATABASE_URL: postgres://santiment:securepass@postgres:5432/statusdb
  
  # App Secrets
  API_SECRET: my-production-secret-123
  ADMIN_SECRET: admin-secret-secure
  
  # AWS/Email (Optional)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
